<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            text-align: center;
        }

        tfoot {
            font-weight: bold;
        }

        td, th {
            padding: 0.4rem;
        }
       td.none {
          border-right-style: none;
           border-left-style: none;
                                     }
        td.left {
            border-left-style: none;
        }
    </style>
</head>
<body>
<h1 align="center">Users</h1>
<table width="100%" align="center" border="1" cellspacing="0" cellpadding="0">
    <tr>
        <th rowspan="2">ID</th>
        <th rowspan="2">Name</th>
        <th colspan="3">Birthday</th>
        <th rowspan="2">Age</th>
    </tr>
    <tr>
        <th>Day</th><th>Month</th><th>Year</th>
    </tr>
    <tr>
        <td>1</td><td>Alex</td><td>24</td><td>May</td><td>1991</td><td>29</td>
    </tr>
    <tr>
        <td>2</td><td>John</td><td>24</td><td>June</td><td>1992</td><td>28</td>
    </tr>
    <tr>
        <td>1</td><td>Alan</td><td>12</td><td>December</td><td>1990</td><td>30</td>
    </tr>
    <tr>
        <th>Avarage age</th><td colspan="4" class="none"></td><td class="left">28</td>
    </tr>
    </table>
</body>
</html>
